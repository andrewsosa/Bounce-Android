<!DOCTYPE html>
<html>
	<head>
		<!--Import materialize.css-->
		<!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
		<link type="text/css" rel="stylesheet" href="css/ghpages-materialize.css" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection"/>
			
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	</head>

	<body>
		
	<!-- The header includes the top-bar and the side drawer -->	
	<header>
		
		<!-- This part is the top-bar -->
		<nav class="top-nav light-blue darken-1 z-depth-2">
			<div class="">
				<div class="nav-wrapper">
					<a id="page-title" class="page-title">Inbox</a>
					<ul class="right">
					<li><a href="#"><i class="mdi-action-search"></i></a></li>
					<li><a href="#"><i class="mdi-navigation-refresh"></i></a></li>
					<li><a href="#"><i class="mdi-navigation-more-vert"></i></a></li>
					</ul>
				</div>
					
			</div>
			<a href="#" data-activates="nav-mobile" class="button-collapse top-nav"><i class="mdi-navigation-menu"></i></a>
		</nav>

		<!-- This section is the side drawer -->
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="active bold"><a href="#" class="waves-effect waves-teal">Inbox</a></li>
			<li class="bold"><a href="#" class="waves-effect waves-teal">Upcoming</a></li>
			<li class="bold"><a href="#" class="waves-effect waves-teal">Completed</a></li>
			<li class="bold"><a href="#" class="waves-effect waves-teal">All Tasks</a></li>
			<li class="bold"><a href="#" class="waves-effect waves-teal">Unassigned</a></li>
		</ul>
		
    </header>
	
	<!-- Page content here -->
	<main>		
		<div class="container">
			<ul class="collection">
				<li class="collection-item avatar">
					<i class="mdi-toggle-check-box-outline-blank circle white black-text"></i>
					<span class="title">Title</span>
					<p>First Line</p>
				</li>
			</ul>
		</div>
		<div class="fixed-action-btn" style="bottom: 8px; right: 24px;">
          <a class="btn-floating btn-large pink">
            <i class="large mdi-content-add"></i>
          </a>
        </div>
		
	</main>


	
	<!--Always import javascript last. -->
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
			<script type="text/javascript">
			
			  $('.button-collapse').sideNav({menuWidth: 240, activationWidth: 70});

			
			</script>
	</body>
</html>
